<div ng-include src= "'home/navigation.view.html'"></div>
<div class = "article-container">
<div class = "jumbotron">
	<h2> Request for {{articleDetails.name}}</h2>
 </div>
<div class = "article-text">
	<canvas id="articleCanvas"></canvas>
</div>
<div class = "article-form-container">
	<h4>Request this article by submitting the following form: </h4>
      <form id="myForm" class = "articleRequestForm" method= "POST" target="no-target"> 
	    <div class= "field">
		    <h4>Center Name: </h4>
		    <input  class = "detail-field"  id = "centerName" name = "center_name" type="text" placeholder="Center Name"/><br/>
	    </div>
	    <div class= "field">
		    <h4>Center Email: </h4>
		    <input class = "detail-field" id = "centerEmail" name = "center_email" type="text" placeholder="centre@shrimadrajchandramission.org"/><br/>
	    </div>
	    <div class= "field">
		    <h4>Request Reason</h4>
		    <input class = "detail-field"  id = "requestReason" type="paragraph" placeholder=""/><br/>
	    </div>
	    <div class= "field">
		    <h4>Where will the article be published? (Publisher Name)</h4>
		    <input class = "detail-field"  id = "publisher" type="paragraph" placeholder=""/><br/>
	    </div>
	    <div class= "field">
	    	 <h4>Do you want the article to be designed?</h4>
	    	 <div class = "detail-field">
		    	<input name = "designField" type="radio" placeholder="">Yes</input>
		    	<br />
		    	<input  name = "designField" type="radio" checked>No</input> <br/>
		    </div>
	    </div>

	    <input id = "articleName" name  = "article_name" type = "hidden" value="{{articleDetails.name}}">
	    <input id = "articleLink" name  = "article_link" type = "hidden" value="{{articleDetails.documentLink}}">

	    <input id = "pdfLink" name = "pdf_link" type = "hidden" value ="{{articleDetails.articleLink}}">

        <input type="submit" value="Request Article" ng-click = "requestArticle()">
      </form>
    </div>
  </div>
 </div>
</div>


<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
