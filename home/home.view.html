<div class = "container">
<uib-tabset active="active">
    <uib-tab index="$index" ng-repeat="language in flyers" heading="{{tabTitles[$index]}}" disable="tab.disabled">
      <div class = "material-container" ng-repeat="flyer in language">
        <a class = "material-link" ng-click="saveMaterial(flyer)">
          <div class = "material-element col-md-4">
            <div class = "object-container">
              <div class = "image-container">
              <div class = "hover-overlay"></div>
              <img src = "{{flyer.thumbnailLink}}" />
            </div>
            <div class= "name-container">
             <h4>{{flyer.name}}</h4>
            </div>
          </div>
          </div>
        </a>
      </div>
      </div>
    </uib-tab>
  </uib-tabset>
