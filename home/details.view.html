<div>
  <div ng-include src= "'/home/navigation.view.html'"></div>
  <div class = "container">	
	<h2>{{object.name}}</h2>
	<canvas id ="canvas" width ="500" height="600"></canvas>
    <div class = "form-container">
      <form id="myForm">
	      <div ng-repeat="field in formInfo">
		        <h4>{{field.fieldName}}</h4>
		       <input type="text" name="{{field.fieldName}}"  placeholder="{{field.placeholderText}}"/><br/>
	       </div>
        <input type="submit" value="Submit" ng-click = "submitForm()">
        <input type="submit" value = "Download" > 
      </form>
    </div>
  </div>
</div>
