<div>
  <div ng-include src= "'home/navigation.view.html'"></div>
    <div class = "container">
      <h1>{{title}}</h1>
      <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
          <th st-sort="getters.firstName">Article Name</th>
          <th st-sort="lastName">Month</th>
          <th st-sort="birthDate">Year</th>
          <th st-sort="balance" st-skip-natural="true" >Wordcount</th>
          <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="article in articles">
          <td>{{article.name | uppercase}}</td>
          <td>{{article.month}}</td>
          <td>{{article.year}}</td>
          <td>{{article.wordCount}}</td>
          <td ><a ng-if = "article.articleLink" ng-click="saveArticle(article)">view</a></td>
        </tr>
        </tbody>
      </table>
      <!-- <div class = "material-container" ng-repeat="article in articles">
        <a class = "material-link" ng-click="saveMaterial(articles)">
          <div class = "material-element col-md-4">
            <h4>{{article.name}}</h4>
          </div>
        </a>
      </div> -->
      </div>
    </div>
</div>
